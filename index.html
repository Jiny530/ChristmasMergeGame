<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Christmas Merge Game</title>
    <!-- 모바일 화면 대응 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      /* 페이지 전체를 게임 화면에 맞게 정리 (불필요한 기본 스타일 제거) */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        touch-action: none; /* 기본 스크롤/더블탭 확대 방지 */
        -webkit-user-select: none;
        user-select: none;
      }

      #game-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <!-- Phaser 3 CDN (2D 게임용) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
    <!-- MergeObject 클래스 -->
    <script src="./MergeObject.js"></script>
    <!-- 메인 게임 코드 -->
    <script src="TitleScene.js"></script>
    <script src="main.js"></script>
  </body>
</html>
